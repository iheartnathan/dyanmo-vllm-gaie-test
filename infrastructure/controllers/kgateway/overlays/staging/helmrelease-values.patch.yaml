apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kgateway
  namespace: flux-system
spec:
  postRenderers:
    - kustomize:
        patches:
          - patch: |-
              - op: replace
                path: /metadata/labels/app.kubernetes.io~1version
                value: 2.1.2
            target:
              kind: Deployment
  values:
      inferenceExtension:
        enabled: true