---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kgateway-crds
  namespace: flux-system
spec:
  interval: 5m
  chartRef:
    kind: OCIRepository
    name: kgateway-crds
    namespace: flux-system
  install:
    crds: Create
    strategy:
      name: RemediateOnFailure
      retryInterval: 5m 
    remediation:
      retries: 3
      remediateLastFailure: true
  upgrade:
    crds: CreateReplace
    strategy:
      name: RemediateOnFailure
      retryInterval: 5m 
    remediation:
      retries: 3
      remediateLastFailure: true
  driftDetection:
    mode: warn
  targetNamespace: kgateway-system